<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xander Kaandorp - DevLog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #151937;
            --accent: #00d9ff;
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --card-bg: #1a1f3a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--bg-primary);
            overflow-x: hidden;
        }

        /* Navigation */
        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 14, 39, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 217, 255, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s;
            font-size: 1rem;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--accent);
        }

        /* Main Content */
        .main-content {
            margin-top: 70px;
            min-height: calc(100vh - 140px);
            padding: 4rem 2rem;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 4rem 0 6rem;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--accent), #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            font-size: 1.3rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        /* Blog Controls */
        .blog-header {
            margin-bottom: 3rem;
            text-align: center;
        }

        .blog-header h2 {
            color: var(--accent);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .blog-header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            background: var(--accent);
            color: var(--bg-primary);
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 217, 255, 0.3);
        }

        .btn-secondary {
            background: var(--card-bg);
            color: var(--accent);
            border: 1px solid var(--accent);
        }

        /* Blog Posts Grid */
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .blog-post {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 2rem;
            border: 1px solid rgba(0, 217, 255, 0.1);
            transition: all 0.3s;
            cursor: pointer;
        }

        .blog-post:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 217, 255, 0.2);
        }

        .blog-post h3 {
            color: var(--accent);
            margin-bottom: 0.5rem;
            font-size: 1.4rem;
        }

        .blog-post-date {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .blog-post-category {
            display: inline-block;
            background: rgba(0, 217, 255, 0.1);
            color: var(--accent);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-bottom: 1rem;
        }

        .blog-post-excerpt {
            color: var(--text-secondary);
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Post Detail View */
        .post-detail {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 3rem;
            border: 1px solid rgba(0, 217, 255, 0.1);
        }

        .post-detail h2 {
            color: var(--accent);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .post-detail-meta {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
            color: var(--text-secondary);
        }

        .post-detail-content {
            color: var(--text-secondary);
            font-size: 1.1rem;
            line-height: 1.8;
            white-space: pre-wrap;
        }

        .back-btn {
            margin-bottom: 2rem;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state h3 {
            color: var(--accent);
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .view {
            display: none;
        }

        .view.active {
            display: block;
        }

        /* Footer */
        footer {
            padding: 1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .blog-grid {
                grid-template-columns: 1fr;
            }

            .post-detail {
                padding: 2rem 1.5rem;
            }

            .post-detail h2 {
                font-size: 2rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .main-content {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-container">
            <div class="logo">Xander Kaandorp</div>
            <ul class="nav-links">
                <li><a href="#" class="active" onclick="showView('home')">Home</a></li>
                <li><a href="#" onclick="showView('blog')">DevLog</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Home View -->
        <div id="home-view" class="view active">
            <div class="hero">
                <h1>DevLog Portfolio</h1>
                <p>HBO-ICT | OOSDD Semester</p>
                <button class="btn" onclick="showView('blog')">Bekijk DevLog</button>
            </div>
        </div>

        <!-- Blog View -->
        <div id="blog-view" class="view">
            <div class="blog-header">
                <h2>DevLog Berichten</h2>
                <p>Mijn voortgang tijdens het OOSDD vak</p>
            </div>
            <div id="blog-posts" class="blog-grid"></div>
            <div id="empty-state" class="empty-state" style="display: none;">
                <h3>Nog geen berichten</h3>
                <p>Binnenkort verschijnen hier mijn DevLog berichten.</p>
            </div>
        </div>

        <!-- Post Detail View -->
        <div id="post-detail-view" class="view">
            <button class="btn btn-secondary back-btn" onclick="showView('blog')">‚Üê Terug naar overzicht</button>
            <div id="post-detail-content" class="post-detail"></div>
        </div>
    </div>

    <footer>
    </footer>

    <script>
        // ============================================
        // BLOG POSTS
        // ============================================
        const blogPosts = [
            {
                id: 'voorbeeld-post',
                title: 'Welkom op mijn DevLog',
                category: 'Algemeen',
                date: '11-4-2025',
                excerpt: 'Dit is mijn eerste DevLog post. Hier ga ik mijn voortgang tijdens het OOSDD vak bijhouden.',
                content: `Welkom op mijn DevLog!

In deze blog ga ik mijn leerproces en voortgang tijdens het OOSDD (Object Oriented Software Design & Development) vak documenteren.

Per datapunt zal ik reflecteren op:
- Wat ik heb geleerd
- Welke uitdagingen ik tegenkwam
- Feedback die ik heb ontvangen
- Mijn vervolgstappen

Dit is onderdeel van mijn focusvraag: "Hoe kan ik mijn bewustzijn van complexe systemen en situaties verbeteren om effectiever te navigeren en te reageren op veranderende omstandigheden?"

Ik gebruik het 4E model (Ervaring, Expressie, Exploratie, Evaluatie) om mijn reflecties te structureren.`
            },

        ];

        let currentView = 'home';

        // Initialize
        document.addEventListener('DOMContentLoaded', function () {
            loadPosts();
        });

        // View Management
        function showView(viewName) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(viewName + '-view').classList.add('active');

            document.querySelectorAll('.nav-links a').forEach(a => a.classList.remove('active'));
            if (viewName === 'home') {
                document.querySelectorAll('.nav-links a')[0].classList.add('active');
            } else if (viewName === 'blog') {
                document.querySelectorAll('.nav-links a')[1].classList.add('active');
            }

            currentView = viewName;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Load Posts
        function loadPosts() {
            const container = document.getElementById('blog-posts');
            const emptyState = document.getElementById('empty-state');

            if (blogPosts.length === 0) {
                container.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';

            // Sort by date (newest first)
            const sortedPosts = [...blogPosts].sort((a, b) => new Date(b.date) - new Date(a.date));

            container.innerHTML = sortedPosts.map(post => `
                <div class="blog-post" onclick="viewPost('${post.id}')">
                    <h3>${post.title}</h3>
                    <div class="blog-post-date">${formatDate(post.date)}</div>
                    <span class="blog-post-category">${post.category}</span>
                    <p class="blog-post-excerpt">${post.excerpt}</p>
                </div>
            `).join('');
        }

        // View Post Detail
        function viewPost(postId) {
            const post = blogPosts.find(p => p.id === postId);
            if (!post) return;

            document.getElementById('post-detail-content').innerHTML = `
                <h2>${post.title}</h2>
                <div class="post-detail-meta">
                    <span>${formatDate(post.date)}</span>
                    <span class="blog-post-category">${post.category}</span>
                </div>
                <div class="post-detail-content">${post.content}</div>
            `;

            showView('post-detail');
        }

        // Helper Functions
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('nl-NL', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }
    </script>
</body>

</html>
