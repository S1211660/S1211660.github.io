<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xander Kaandorp - DevLog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #151937;
            --accent: #00d9ff;
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --card-bg: #1a1f3a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--bg-primary);
            overflow-x: hidden;
        }

        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 14, 39, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 217, 255, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent);
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s;
            font-size: 1rem;
            cursor: pointer;
            padding-bottom: 5px;
            border-bottom: 2px solid transparent;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--accent);
            border-bottom: 2px solid var(--accent);
        }

        .main-content {
            margin-top: 70px;
            min-height: calc(100vh - 140px);
            padding: 4rem 2rem;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .blog-header {
            margin-bottom: 3rem;
            text-align: center;
        }

        .blog-header h2 {
            color: var(--accent);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .blog-header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            background: var(--accent);
            color: var(--bg-primary);
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 217, 255, 0.3);
        }

        .btn-secondary {
            background: var(--card-bg);
            color: var(--accent);
            border: 1px solid var(--accent);
        }

        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .blog-post {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 2rem;
            border: 1px solid rgba(0, 217, 255, 0.1);
            transition: all 0.3s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }

        .blog-post:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 217, 255, 0.2);
        }

        .blog-post h3 {
            color: var(--accent);
            margin-bottom: 1rem;
            font-size: 1.4rem;
        }

        .blog-post-category {
            display: inline-block;
            background: rgba(0, 217, 255, 0.1);
            color: var(--accent);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-bottom: 1rem;
            align-self: flex-start;
        }

        .blog-post-excerpt {
            color: var(--text-secondary);
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .post-detail {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 3rem;
            border: 1px solid rgba(0, 217, 255, 0.1);
        }

        .post-detail h2 {
            color: var(--accent);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .post-detail-meta {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
            color: var(--text-secondary);
        }

        .post-detail-content {
            color: var(--text-secondary);
            font-size: 1.1rem;
            line-height: 1.8;
            white-space: pre-wrap;
        }

        .post-detail-content b {
            color: var(--text-primary);
            font-weight: 700;
        }

        .post-detail-content h3 {
            color: var(--text-primary);
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .back-btn {
            margin-bottom: 2rem;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state h3 {
            color: var(--accent);
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .view {
            display: none;
        }

        .view.active {
            display: block;
        }

        footer {
            padding: 1rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            border-top: 1px solid rgba(0, 217, 255, 0.1);
            margin-top: auto;
        }

        @media (max-width: 768px) {
            .blog-grid {
                grid-template-columns: 1fr;
            }

            .post-detail {
                padding: 2rem 1.5rem;
            }

            .post-detail h2 {
                font-size: 2rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .main-content {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>

<body>
    <nav class="nav">
        <div class="nav-container">
            <div class="logo" onclick="switchSemester('Semester 1')">Xander Kaandorp</div>
            <ul class="nav-links">
                <li><a href="#" id="nav-sem1" onclick="switchSemester('Semester 1')">Semester 1</a></li>
                <li><a href="#" id="nav-sem2" onclick="switchSemester('Semester 2')">Semester 2</a></li>
            </ul>
        </div>
    </nav>

    <div class="main-content">

        <div id="blog-view" class="view active">
            <div class="blog-header">
                <h2 id="page-title">Semester 1</h2>
                <p id="page-subtitle">OOSDD & Persoonlijk Leiderschap</p>
            </div>
            <div id="blog-posts" class="blog-grid"></div>

            <div id="empty-state" class="empty-state" style="display: none;">
                <h3>Nog geen berichten</h3>
                <p>Er zijn nog geen DevLog berichten voor dit semester.</p>
            </div>
        </div>

        <div id="post-detail-view" class="view">
            <button class="btn btn-secondary back-btn" onclick="showBlogOverview()">← Terug naar overzicht</button>
            <div id="post-detail-content" class="post-detail"></div>
        </div>
    </div>

    <footer>
        2026 Xander Kaandorp - DevLog Portfolio
    </footer>

    <script>
        const blogPosts = [
            // 1. START
            {
                id: 'start-focusvraag',
                semester: 'Semester 1',
                title: 'Start: Mijn Focusvraag',
                category: 'Persoonlijk Leiderschap',
                excerpt: 'De start van mijn ontwikkelingstraject en de keuze voor mijn focusvraag binnen de dimensie "Denken".',
                content: `Aan het begin van dit semester heb ik gekozen voor de dimensie **Denken**.

Mijn focusvraag luidt:
"Hoe kan ik mijn bewustzijn van complexe systemen en situaties verbeteren om effectiever te navigeren en te reageren op veranderende omstandigheden?"

Ik gebruik het **4E model** als leidraad om meer grip te krijgen op groepsprocessen en onverwachte wendingen.`
            },

            // 2. METHODIEK
            {
                id: '4e-model-reflectie',
                semester: 'Semester 1',
                title: 'Reflectie methodiek: Het 4E Model',
                category: 'Persoonlijk Leiderschap',
                excerpt: 'Hoe ik het 4E-model (Exploreren, Experimenteren, Ervaren, Evalueren) heb ingezet om mijn ontwikkelproces te structureren.',
                content: `Om mijn professionele ontwikkeling dit semester structuur te geven, heb ik gebruikgemaakt van het **4E-model**.

### 1. Exploreren (Verkennen)
Voor Sprint 2 kregen we de opdracht om complexe features toe te voegen (versus-mode, karaoke). Ik heb deze geëxploreerd door ze op te breken in kleinere user stories en use cases. Dit gaf overzicht in de benodigde techniek.

### 2. Experimenteren (Uitproberen)
Ik heb geëxperimenteerd met samenwerkingsvormen:
- **Poging 1:** Taken verdelen op expertise (documentatie vs code). Dit faalde door afhankelijkheden.
- **Poging 2:** Scrum Poker introduceren en taken "verticaal" verdelen (iedereen doet alles voor één story). Dit werkte veel beter.

### 3. Ervaren (Beleven)
Ik ervaarde in Sprint 2 stress door de verkeerde taakverdeling. In Sprint 3 ervaarde ik juist een "flow" doordat we niet op elkaar hoefden te wachten.

### 4. Evalueren (Reflecteren)
Mijn conclusie is dat focus op de korte termijn mij flexibeler maakt. Ik heb geleerd sneller in te grijpen bij communicatieproblemen.`
            },

            // 3. TERUGBLIK
            {
                id: 'periode-1-datapunten',
                semester: 'Semester 1',
                title: 'Terugblik Periode 1: Technische Basis',
                category: 'Datapunten',
                excerpt: 'Een samenvatting van mijn leerproces tijdens de eerste datapunten: Gitflow, Testplannen en C#.',
                content: `De eerste periode stond in het teken van de basis leggen.

**Git & Versiebeheer**
Ik heb geleerd Gitflow correct toe te passen. Feedback van peers wees me erop 'main' als default te gebruiken.

**Testen**
Mijn testplan sloot eerst niet goed aan op de risicoanalyse. Ik heb geleerd dat de testinspanning moet matchen met het risico.

**Code Kwaliteit**
Ik kreeg feedback dat ik creatiever moest coderen en minder op voorbeelden moest leunen. In latere opdrachten heb ik mij strenger gehouden aan het SRP-principe en code smells.`
            },

            // 4. SAMENWERKEN
            {
                id: 'sprint-project',
                semester: 'Semester 1',
                title: 'Samenwerken in Sprints (Sprint 2 & 3)',
                category: 'Project',
                excerpt: 'Reflectie op het groepsproject: van user stories verdelen tot omgaan met afhankelijkheden en het Scrum-proces.',
                content: `Tijdens de tweede periode hebben we gewerkt aan een type-applicatie.

**Sprint 2: Uitdagingen**
We verdeelden taken aanvankelijk op basis van documentatie vs. code. Dit zorgde voor wachttijden. Ook kwamen teamleden in tijdsnood, waarna ik taken heb overgenomen.

**Sprint 3: Verbeterde Aanpak**
We hebben geleerd van de vorige keer. We verdeelden taken zo dat één persoon een hele user story oppakte. Ook introduceerden we **Scrum Poker** voor een eerlijke verdeling. Dit zorgde voor een betere flow en minder afhankelijkheden.`
            },

            // 5. EINDREFLECTIE
            {
                id: 'eindreflectie-highstake',
                semester: 'Semester 1',
                title: 'Eindreflectie & Professionele Identiteit',
                category: 'Persoonlijk Leiderschap',
                excerpt: 'Een terugblik op mijn focusvraag, zelfinzichten en de impact op mijn ontwikkeling als ICT-professional aan het einde van dit semester.',
                content: `In deze eindreflectie geef ik antwoord op de kernvragen van mijn persoonlijke ontwikkeling dit semester.

**1. Wat is mijn focusvraag en welke vaardigheden ontwikkel ik daarmee?**
Mijn focusvraag voor dit cluster was: *"Hoe kan ik mijn bewustzijn van complexe systemen en situaties verbeteren om effectiever te navigeren en te reageren op veranderende omstandigheden?"*. 
De vaardigheden waar ik mij op heb gericht zijn samenwerken, feedback geven en ontvangen, en strategisch denkvermogen.

**2. Hoe heb ik uitvoering gegeven aan het beantwoorden van mijn focusvraag?**
Ik heb mij tijdens het project in periode 2 bewust meer gericht op de korte termijn. In plaats van te ver vooruit te kijken, plande ik sprints aan het begin met mijn team en focuste ik mij daarna van dag tot dag. Hierdoor kon ik beter inspelen op wat er op dat moment nodig was.

**3. Welke zelfinzichten heb ik daaruit verworven?**
Ik heb geleerd dat ik moeite had met situaties die niet liepen zoals verwacht. Mijn neiging was om te veel vooruit te denken om zekerheid te creëren. Door flexibeler te zijn, merkte ik dat ik minder bleef hangen in teleurstelling en mijn teamgenoten beter kon ondersteunen.

**4. Wat is de impact van dit leerproces voor mij als ICT’er?**
Ik ben flexibeler geworden in de uitvoering van mijn opdrachten en kan sneller schakelen als de situatie daarom vraagt. Dit maakt mij een betere professional omdat softwareontwikkeling vaak veranderlijk is.

**5. Welke feedback heb ik ontvangen?**
Gedurende het semester heb ik feedback ontvangen op zowel technische aspecten (Gitflow, testdocumentatie) als op soft skills. Een belangrijk punt was om mijn voortgangsdocumentatie uitgebreider te beschrijven. Ook heb ik geleerd mijn feedback aan anderen beter te onderbouwen.

**6. Hoe verbind ik mijn persoonlijke ontwikkeling aan het ICT-werkveld?**
In periode 2 heb ik veel geleerd over het uitvoeren van het Scrum-proces en samenwerken via Git. Het toepassen van technieken zoals Scrum Poker om consensus te bereiken over de werklast was een waardevolle praktijkervaring.

**7. Wat is de impact op de ICT-producten die ik heb ontwikkeld?**
Doordat ik meer focuste op de korte termijn en flexibiliteit, is het gelukt om samen met mijn team meer functionaliteiten toe te voegen aan onze applicatie en obstakels beter op te vangen.`
            },
        ];

        let currentActiveSemester = 'Semester 1';

        document.addEventListener('DOMContentLoaded', function () {
            switchSemester('Semester 1');
        });

        function switchSemester(semesterName) {
            currentActiveSemester = semesterName;

            document.querySelectorAll('.nav-links a').forEach(a => a.classList.remove('active'));

            if (semesterName === 'Semester 1') {
                document.getElementById('nav-sem1').classList.add('active');
            } else if (semesterName === 'Semester 2') {
                document.getElementById('nav-sem2').classList.add('active');
            }

            document.getElementById('page-title').innerText = semesterName;
            document.getElementById('page-subtitle').innerText =
                semesterName === 'Semester 1' ? 'OOSDD & Persoonlijk Leiderschap' : 'Toekomstige Projecten';

            loadPosts(semesterName);

            showBlogOverview();
        }

        function showBlogOverview() {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById('blog-view').classList.add('active');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function loadPosts(semesterFilter) {
            const container = document.getElementById('blog-posts');
            const emptyState = document.getElementById('empty-state');

            const filteredPosts = blogPosts.filter(post => post.semester === semesterFilter);

            if (filteredPosts.length === 0) {
                container.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';

            const displayPosts = filteredPosts;

            container.innerHTML = displayPosts.map(post => `
                <div class="blog-post" onclick="viewPost('${post.id}')">
                    <h3>${post.title}</h3>
                    <span class="blog-post-category">${post.category}</span>
                    <p class="blog-post-excerpt">${post.excerpt}</p>
                </div>
            `).join('');
        }

        function viewPost(postId) {
            const post = blogPosts.find(p => p.id === postId);
            if (!post) return;

            let formattedContent = post.content
                .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
                .replace(/^### (.*$)/gm, '<h3>$1</h3>')
                .replace(/\n/g, '<br>');

            document.getElementById('post-detail-content').innerHTML = `
                <h2>${post.title}</h2>
                <div class="post-detail-meta">
                    <span class="blog-post-category">${post.category}</span>
                </div>
                <div class="post-detail-content">${formattedContent}</div>
            `;

            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById('post-detail-view').classList.add('active');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>

</html>
